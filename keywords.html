    <!-- Modal for keywords -->
    <script>
      $('#keywordModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget) // Button that triggered the modal
        var keyword = button.data('keyword') // Extract info from data-* attributes
        var modal = $(this)
        modal.find('.modal-title').text(keyword)
        modal.find('.modal-body input').val(keyword)
      })
