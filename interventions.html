	<!-- Automatically redirect if not logged in -->
	<script>
	var user_id;
		gapi.load('auth2', function() {
			gapi.auth2.init({
				client_id: '493201373878-c1kd10drtpt3l1aspfttc48uousbj0jq.apps.googleusercontent.com',
				hosted_domain: 'stanford.edu',
			}).then(function(){
				auth2 = gapi.auth2.getAuthInstance();
				if (!auth2.isSignedIn.get()) {
					window.location.href = '/login.html';
				} else {
					document.getElementsByTagName('body')[0].style.display = "inline";
					document.title = "My Interventions";
					var profile = auth2.currentUser.get().getBasicProfile();
					console.log('Email: ' + profile.getEmail());
					var user_id = profile.getEmail();
					user_id = user_id.replace(/@.*/, "");
					var display = document.getElementById("user_id");
					display.innerHTML = "Current user: " + user_id;

					console.log("Calling from interventions.html");
					$.ajax({
					    url : "/interventions/" + user_id,
					    type: "GET",
					    contentType: "application/json; charset=utf-8",
					    success: function(data){
					        console.log(data);
									console.log("Made it back!!");
									loadInterventionsTable(data);
					    },
					    error: function (textStatus, errorThrown) {
					       console.log("ERROR: " + textStatus);
					    }
					});
				}
			});
		});
	</script>

<script>
$('#myDone').on('show.bs.modal', function (e) {
    var myID = $(e.relatedTarget).attr('data-id');
		console.log("Resolving? " + myID);
		var button = document.getElementById("submitResolve");
		button.setAttribute("data-id", myID);
});

$('#submitResolve').click(function (e) {
    var myID = document.getElementById("submitResolve").getAttribute('data-id');
		console.log("Resolving post " + myID);
		$.ajax({
				url : "/resolve/" + myID,
				type: "POST",
				contentType: "application/json; charset=utf-8",
				success: function(data){
						console.log(data);
						console.log("Finished resolving " + myID);
						window.location.reload(true);
				},
				error: function (textStatus, errorThrown) {
					 console.log("ERROR: " + textStatus);
				}
		});
});

</script>
